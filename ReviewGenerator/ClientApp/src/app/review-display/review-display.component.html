
<div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="generateReview()"> Generate Review</button>
  </div>

  <div *ngIf="review" class="form-group">
    <div class="review-text">
      <span class="font-weight-bold">Review: </span>{{review.reviewText}}
    </div>
    <div class="review-rating">
      <span class="font-weight-bold">Rating: </span>{{review.overall}}
    </div>
  </div>

</div>
